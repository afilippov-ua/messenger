<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="resources/css/messenger.css" rel="stylesheet">
</head>
<body>

    <!-- TABLE -->
    <table class="main_table" align="center">

        <tr>

            <!-- CONTACTS -->
            <td width="100">

                <select id="contacts" class="contacts" size="20" onChange="javascript:loadMessages(true)">

                    <option class="contact">alexander</option>
                    <option class="contact">olga</option>
                    <option class="contact">sergio</option>

                </select>

            </td>

            <!-- MESSAGES -->
            <td valign="top">

                <table style="width: 100%; height: 100%">

                    <tr style="height: 90%">

                        <td>

                            <div class="messages">
                                <!-- messages -->

                                <div align="center">
                                    <div class="date" align="center">
                                        2015.09.10
                                    </div>
                                </div>

                                <div id="message1" class="message_wrapper_interlocutor">
                                    <div>
                                        <span class="time">17:03 </span>
                                        <span class="author">alexander serdyukov: </span>
                                    </div>
                                    <span class="message_text">hi, man! how r you?</span>

                                </div>

                                <div id="message2" class="message_wrapper_me">
                                    <div>
                                        <span class="time">17:10 </span>
                                        <span class="author">Me: </span>
                                    </div>
                                    <span class="message_text">hello. i'm fine! and you?</span>
                                </div>
                            </div>

                        </td>

                    </tr>

                    <tr style="height: 10%">
                        <td>
                            <input id="newMessage" class="input_message" type="text" placeholder="enter your message..." onkeypress="sendMessageOnEnter(event)">
                        </td>
                    </tr>

                </table>

            </td>

        </tr>

    </table>

    <div align="center">
        <label id="errorLabel"></label>
    </div>

</body>

<script src="/app/resources/scripts/messenger.js"></script>
<script src="/app/resources/scripts/authenticatation.js"></script>

</html>
